<!DOCTYPE html>
<html>
  <head>
    <title>Test #3 - unique values | Tomzyang</title>
  </head>

  <body>
    <p>Test #3 - unique values | Tomzyang:</p>

    <p>Dummy Test Data:</p>
    <p id="demo1"></p>
    <p>Answer:</p>
    <p>Expected Output: [1, 5, 2, 3, 4, 7, 8, 9, 0, 6]</p>
    <p id="demo2"></p>

    <script>
      let items = [
        1, 1, 1, 5, 2, 3, 4, 3, 3, 3, 3, 3, 3, 7, 8, 5, 4, 9, 0, 1, 3, 2, 6, 7,
        5, 4, 4, 7, 8, 8, 0, 1, 2, 3, 1
      ];

      document.getElementById('demo1').innerHTML = JSON.stringify(items);

      function getUniqueNumber(items) {
        //remove remove_duplicates_es6
        uniqueArray = Array.from(new Set(items));

        return JSON.stringify(uniqueArray);
      }

      let result = getUniqueNumber(items);

      document.getElementById('demo2').innerHTML = result;
    </script>
  </body>
</html>
